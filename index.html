<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <style>
    :root {
      --js: #f7df1e;
      --rust: #dea584;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav,
    header {
      padding: 1rem;
    }

    body {
      margin: 0;
    }

    .error {
      display: none;
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <nav>
      <button>Stop</button>
      <button style="display:none" class="import">Import</button>
      <select style="display:none"></select>
    </nav>
    <header>
      Currently runnung: <span class="current-test"></span> (n = <span class="current-n">0</span>) <br>
      Test <span class="tests-done">0</span>/<span class="tests-all">0</span>
      <div class="error">An execution error ocurred, please check the console</div>
    </header>
    <div class="results"></div>
    <div class="container"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
