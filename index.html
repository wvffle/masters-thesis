<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <style>
    :root {
      --js: #f7df1e;
      --rust: #dea584;
    }

    .runs .selected.js,
    .tests .js {
      background-color: var(--js);
    }

    .runs .selected.rust,
    .tests .rust {
      background-color: var(--rust);
    }

    .runs .js {
      --color: var(--js);
      border-left: 4px solid var(--color);
    }

    .runs .rust {
      --color: var(--rust);
      border-left: 4px solid var(--color);
    }

    table.runs tr:not(.selected) {
      padding-left: 4px;
    }

    table.runs tr:not(.selected):hover {
      box-shadow: inset 4px 0 0 var(--color);
      background: #f7f7f7;
    }

    table.runs tr {
      cursor: pointer;
    }


    table {
      width: 100%;
      border-collapse: collapse;
    }

    table td,
    table th {
      padding: 8px;
    }

    .chart,
    table td,
    table th {
      box-shadow: inset 0 1px #0001;
    }

    table.tests td:first-child,
    table.tests th:first-child {
      font-weight: bold;
      background: #f7f7f7;
    }

    body,
    html {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
      font-family: 'FiraCode Nerd Font', monospace;
    }

    pre {
      margin: 0;
      padding: 16px;
      background-color: #f7f7f7;
      border-top: 1px solid #eaeaea;
      max-width: 100%;
      overflow-x: auto;
    }

    .results {
      display: grid;
      grid-template-columns: 1fr auto;
      max-width: 100vw;
    }

    .results>* {
      overflow-x: hidden;
    }

    .chart {
      display: grid;
      width: 100%;
    }

    .chart>div {
      background: hsl(0, 70%, 70%);
      padding: 2px;
      overflow-x: hidden;
    }

    .chart>div:nth-child(2) {
      background: hsl(60deg, 70%, 70%);
    }

    .chart>div:nth-child(3) {
      background: hsl(120deg, 70%, 70%);
    }

    .chart>div:nth-child(4) {
      background: hsl(180deg, 70%, 70%);
    }
  </style>
</head>

<body>
  <div id="app">
    <table class="tests">
      <thead></thead>
      <tbody></tbody>
    </table>
    <div class="chart"></div>
    <div class="results">
      <div>
        <pre></pre>
      </div>
      <div>
        <table class="runs">
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="container"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
